<html>

<head>
    <title>אתר משחקים</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css_files/index.css">
    <link rel="stylesheet" href="../css_files/nav.css">
    <link rel="stylesheet" href="../css_files/score.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<div class="header-area">
    <nav >
        <div class="topnav" id="myTopnav">
            <a id="user" href="../html_files/index.html">Home</a>
            <a id="login" href="./login.html">login</a>
            <a href="../html_files/Games.html">Games</a>
            <a href="../html_files/score.html">Score</a>
            <a href="#">Actore Satae</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </nav>
    <script src="../js_files/index.js"></script>
    <div class="score-continer">
        <div class="points">
            <h1>You have now <strong id="score-num" class="score-number">0</strong> points</h1>
        </div>
        <div class="game">
            <div id="game-title-1" class="game-title">
                <h1>Tic-Tac-Toe - <strong id="score-num-game1" class="score-number-per-game">0</strong> points</h1>
            </div>
            <div class="score-bar">
                <progress id="progress-score-game_1" value="0" max="100"></progress>
            </div>
        </div>
        <div class="game">
            <div id="game=title-2" class="game-title">
                <h1>Hangman - <strong id="score-num-game2" class="score-number-per-game">0</strong> points</h1>
            </div>
            <div class="score-bar">
                <progress id="progress-score-game_2" value="0" max="100"></progress>
            </div>
        </div>
        <div class="rating-stars">
            <div  class="fa fa-star"></div>
            <div  class="fa fa-star"></div>
            <div  class="fa fa-star"></div>
            <div  class="fa fa-star"></div>
            <div  class="fa fa-star"></div>
        </div>
    </div>
    <div class="intro-area">
        <div class="container-intro">
        </div>
      </div>
</div>
    <script>
        /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
    <script src = "../js_files/score.js"></script>
</body>

</html>
