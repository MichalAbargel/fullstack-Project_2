<!DOCTYPE html>
<html lang="he"
<head>
   
    <title>HACKER CARDS GAME</title>
    <link rel="icon" type="image/png" sizes="128x128" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab" rel="stylesheet">
    <link rel="stylesheet" href="../css_files/styleFG.css" type="text/css">
    <link rel="stylesheet" href="../css_files/customizeFG.css" type="text/css">
    <script src="../js_files/cards.js" type="text/javascript"></script>
  </head>

  <body dir="rtl">
    <div class="game-board">

      <div class="hacker-area">

        <h1>
          <strong>专住 专</strong> <br/> 专 转 转砖  砖转 专 注 转 爪 转
        </h1>

        <div class="stats hacker-stats">
          <div class="life-bar">
            <div class="life-left hacker-color"></div>
          </div>
          <div class="life-total"></div>
          <!-- Change the name and emoji here -->
          <div class="thumbnail"></div>
          <div class="name">专</div>
        </div>
        
        <div class="card hacker-card hacker-color">
          <div class="text"></div>
          <div class="power"></div>
        </div>

      </div>

      <div class="player-area">

        <div class="stats player-stats">
          <div class="life-bar">
            <div class="life-left player-color"></div>
          </div>
          <div class="life-total"></div>
          <!-- Change the name and emoji here -->
          <div class="thumbnail"></div>
          <div class="name">转</div>
        </div>

        <div class="card player-card player-color">
          <div class="text"></div>
          <div class="power"></div>
        </div>

        <div class="card player-card player-color">
          <div class="text"></div>
          <div class="power"></div>
        </div>

        <div class="card player-card player-color">
          <div class="text"></div>
          <div class="power"></div>
        </div>

        <button class="start-game" onClick="startGame()">砖拽 Online!</button>
        <button class="next-turn" onClick="playTurn()">砖 !</button>
      </div>
    </div>

    <div class="license">
      CC-BY <a href="https://harunpehlivantebimtebitagem.site123.me/"><img src="http://onepagerapp.com/uploads/gallery_image/81379/medium_logohpitgroup.png" /></a>
      <a href="https://teach.mozilla.org"><img src="images/mozilla-logo.svg" /></a>
    </div>

    <div class="winner-section">
      <div>
        <span class="winner-message"> 注转 注  转砖转  .. 驻住转</span>
        <button class="restart" onClick="restartGame()">砖拽 砖</button>
      </div>
    </div>

    <script src="../js_files/FGscript.js" type="text/javascript"></script>

  </body>
    
</body>
</html>
